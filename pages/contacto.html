</head>

<body>
    <header id="header">
        <div id="icon-Container">
            <i class="fa-solid fa-bars fa-lg" id="toggleMenuButton"></i>
            <i class="fa-solid fa-bell fa-lg notificaciones"></i>
        </div>
        <h1><a href="../index.html">Recetagram</a></h1>
        <i class="fa-solid fa-message fa-lg mensaje"></i>


    </header>
    <aside id="aside">
        <nav>
          <ul>
            <li><a href="../index.html"><i class="fa-solid fa-house"></i> Inicio</a>
            </li>
    
            <li><a href="./explorar.html"><i class="fa-solid fa-magnifying-glass"></i> Explorar</a></li>
            <li><a href="#"><i class="fa-solid fa-upload"></i> Crear</a></li>
            <li><a  href="./sesion.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
            <li id="mensajes"><a  href="#"><i class="fa-solid fa-message mensajes"></i> Mensajes </a></li>
            <li id="theme">
              <details >
                <summary><i class="fa-solid fa-palette"></i> theme</summary>
                <label id="switch-black">
                  Dark
                  <input type="radio" name="tema" value="dark">
                </label>
                <label id="switch-light">
                  Light
                  <input type="radio" name="tema" value="light">
                </label>
                <label id="switch-default">
                  Default
                  <input type="radio" name="tema" value="defaul" checked>
                </label>
              </details>
            </li>
            <li id="redes">
              <div >
                <a href="https://www.instagram.com/recetagram.oficial/" target="_blank"><i
                    class="fa-brands fa-square-instagram fa-2xl"></i></a>
                <a href="https://github.com/naatii/diw-UT4-Recetagram" target="_blank"><i
                    class="fa-brands fa-square-github fa-2xl"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
              </div>
            </li>
            <li id="links">
              <div >
                <a href="#">Información</a>
                <a href="./contacto.html">Contacto</a>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Idioma</a>
              </div>
            </li>
            <li id="copy">
              <div >
                <a>&copy; 2024 Recetagram - Comparte tu cocina</a>
              </div>
            </li>
          </ul>
        </nav>
      </aside>
    
    <section id="contacto">
        <header>
            <h2>Soporte técnico</h2>
        </header>
        <main>

            <form action="../index.html">
                <div>
                    <label for="nombre">
                        Nombre
                        <input type="text" id="nombre" placeholder="nombre completo" autocomplete="nombre" required>
                    </label>
                    <label for="nombre">
                        Apellidos
                        <input type="text" id="apellido" placeholder="apellidos" autocomplete="apellido" required>
                    </label>

                    <label for="email">
                        Email
                        <input type="email" id="email" placeholder="test@gmail.com" autocomplete="email" required>
                    </label>

                    <label for="telefono">
                        Teléfono
                        <input type="tel" id="telefono" placeholder="Teléfono" autocomplete="tel-local" required>
                    </label>
                </div>

                <label for="comentarios">
                    Comentarios
                    <textarea name="comentarios" id="mensaje" cols="30" rows="10"
                        placeholder="Explica detalladamente el motivo de tu consutla" maxlength="200" spellcheck="true"
                        translate="yes"></textarea>
                    <div id="contador">0/200</div>
                </label>
                <button>Enviar</button>
            </form>



        </main>

    </section>

    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/posts.js"></script>
    <script type="module" src="../js/scroll.js"></script>
    <script type="module" src="../js/lanzarParticulas.js"></script>
    <script type="module" src="../js/togglButton.js"></script>
    <script type="module" src="../js/redirectPost.js"></script>
    <script src="../js/toggleTheme.js"></script>
    <script src="../js/contadorTextArea.js"></script>
</body>

</html>
